<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>d3 and Angular</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="styles/style.css">

  </head>
  <body ng-app="myApp">
    <div class="row">
      <div class="col-md-6 col-md-offset-3"><hr></div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3" ng-controller="DemoCtrl">
        <span>{{title}}</span>
        <d3-radial label="Some Data" percent="76" on-click="d3OnClick('foo')"></d3-radial>
        <d3-radial label="Some Other data" percent="96" on-click="d3OnClick('foo');"></d3-radial>
        <d3-radial label="Another thing" percent="12" on-click="d3OnClick('foo');"></d3-radial>

      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/services/d3.js"></script>
    <script src="scripts/controllers/demoCtrl.js"></script>
    <script src="scripts/directives/d3Basic.js"></script>

  </body>
</html>
